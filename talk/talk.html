<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #login-screen, #chat-screen {
            padding: 20px;
            box-sizing: border-box;
        }
        #login-screen {
            text-align: center;
        }
        #chat-screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
        }
        h2 {
            margin-top: 0;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #3c3c3c;
            color: white;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            margin: 5px;
        }
        .btn-login { background-color: #4CAF50; }
        .btn-register { background-color: #2196F3; }
        .btn-send { background-color: #4CAF50; }

        #chat-box {
            flex-grow: 1;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-family: 'Consolas', monospace;
        }
        #chat-box div {
            padding: 4px;
            border-radius: 4px;
        }
        #chat-box div:hover {
            background-color: #3a3a3a;
        }
        .bottom-bar {
            display: flex;
        }
        #msg-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        #context-menu {
            position: absolute;
            display: none;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 5px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #context-menu div {
            padding: 8px 15px;
            cursor: pointer;
        }
        #context-menu div:hover {
            background-color: #4CAF50;
        }
        .system-message {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <h2>Login / Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="btn-login">Login</button>
            <button id="register-btn" class="btn-register">Register</button>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen">
            <h2 id="chat-title">Chat</h2>
            <div id="chat-box"></div>
            <div class="bottom-bar">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button id="send-btn" class="btn-send">Send</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu">
        <div id="edit-option">Edit</div>
        <div id="delete-option">Delete</div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io("https://talk-backend-xe1g.onrender.com");

        // --- Global State ---
        const currentUser = { username: null, is_admin: false };
        let contextMessageId = null;

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const chatBox = document.getElementById('chat-box');
        const chatTitle = document.getElementById('chat-title');
        
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');

        const contextMenu = document.getElementById('context-menu');
        const editOption = document.getElementById('edit-option');
        const deleteOption = document.getElementById('delete-option');

        // --- Functions ---
        const addMessage = (data, historical = false) => {
            const msgElement = document.createElement('div');
            msgElement.dataset.id = data.id;
            msgElement.dataset.user = data.user;
            msgElement.textContent = `${data.user}: ${data.msg}`;
            
            msgElement.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                contextMessageId = data.id;

                const msgOwner = e.currentTarget.dataset.user;
                const canEdit = currentUser.is_admin || currentUser.username === msgOwner;
                const canDelete = currentUser.is_admin;

                editOption.style.display = canEdit ? 'block' : 'none';
                deleteOption.style.display = canDelete ? 'block' : 'none';

                if (canEdit || canDelete) {
                    contextMenu.style.top = `${e.pageY}px`;
                    contextMenu.style.left = `${e.pageX}px`;
                    contextMenu.style.display = 'block';
                }
            });

            chatBox.appendChild(msgElement);
            if (!historical) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        const addSystemMessage = (message) => {
            const msgElement = document.createElement('div');
            msgElement.className = 'system-message';
            msgElement.textContent = message;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // --- Event Listeners ---
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username && password) {
                socket.emit('login', { username, password });
            }
        });

        registerBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username && password) {
                socket.emit('register', { username, password });
            }
        });

        sendBtn.addEventListener('click', () => {
            const msg = msgInput.value.trim();
            if (msg) {
                socket.emit('message', { msg, user: currentUser.username });
                msgInput.value = '';
            }
        });
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        editOption.addEventListener('click', () => {
            if (!contextMessageId) return;
            const msgElement = document.querySelector(`div[data-id='${contextMessageId}']`);
            const originalMessage = msgElement.textContent.split(': ').slice(1).join(': ');
            
            const newMessage = prompt("Edit message:", originalMessage);
            if (newMessage !== null && newMessage.trim() !== '') {
                socket.emit('edit_message', {
                    id: contextMessageId,
                    new_msg: newMessage,
                    user: currentUser.username
                });
            }
        });

        deleteOption.addEventListener('click', () => {
            if (!contextMessageId) return;
            if (confirm('Are you sure you want to delete this message?')) {
                socket.emit('delete_message', {
                    id: contextMessageId,
                    user: currentUser.username
                });
            }
        });

        // --- Socket.IO Handlers ---
        socket.on('login_response', (data) => {
            if (data.status === 'ok') {
                currentUser.username = data.username;
                currentUser.is_admin = data.is_admin;
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                chatTitle.textContent = `Chat - Logged in as ${currentUser.username}`;
                addSystemMessage(`Logged in as ${currentUser.username}`);
            } else {
                alert('Login failed: Invalid username or password.');
            }
        });

        socket.on('register_response', (data) => {
            if (data.status === 'ok') {
                alert('Registration successful! You can now log in.');
            } else {
                alert(`Registration failed: ${data.reason}`);
            }
        });

        socket.on('history', (history) => {
            chatBox.innerHTML = '';
            addSystemMessage('--- Chat History ---');
            history.forEach(msg => addMessage(msg, true));
            addSystemMessage('--------------------');
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('chat', (data) => {
            addMessage(data);
        });

        socket.on('message_edited', (data) => {
            const msgElement = document.querySelector(`div[data-id='${data.id}']`);
            if (msgElement) {
                const user = msgElement.dataset.user;
                msgElement.textContent = `${user}: ${data.msg}`;
            }
        });

        socket.on('message_deleted', (data) => {
            const msgElement = document.querySelector(`div[data-id='${data.id}']`);
            if (msgElement) {
                msgElement.remove();
            }
        });

        socket.on('connect_error', (err) => {
            addSystemMessage(`Connection failed: ${err.message}. Is the backend server running?`);
        });

    </script>
</body>
</html>
